version: '3.8'

# =============================================================================
# Docker Compose Production - Intelligent Book Management System
# =============================================================================
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d
#
# With custom .env file:
#   docker-compose -f docker-compose.prod.yml --env-file ../.env.prod up -d
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database (Production)
  # ---------------------------------------------------------------------------
  db:
    image: postgres:15
    container_name: intelligent_books_db_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bookadmin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-BookPass@2024Secure}
      POSTGRES_DB: ${POSTGRES_DB:-intelligent_books_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - book-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bookadmin} -d ${POSTGRES_DB:-intelligent_books_db}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ---------------------------------------------------------------------------
  # FastAPI Application (Production)
  # ---------------------------------------------------------------------------
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: intelligent_books_api_prod
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-bookadmin}:${POSTGRES_PASSWORD:-BookPass@2024Secure}@db:5432/${POSTGRES_DB:-intelligent_books_db}
      
      # Security
      SECRET_KEY: ${SECRET_KEY:-f8a7b3c9d2e1f4a5b6c7d8e9f0a1b2c3d4e5f6a7b8c9d0e1f2a3b4c5d6e7f8}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      
      # AI Configuration
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      OPENROUTER_MODEL: ${OPENROUTER_MODEL:-meta-llama/llama-3-8b-instruct:free}
      LLAMA_MODEL_PATH: ${LLAMA_MODEL_PATH:-microsoft/DialoGPT-medium}
      LLAMA_MAX_LENGTH: ${LLAMA_MAX_LENGTH:-512}
      LLAMA_TEMPERATURE: ${LLAMA_TEMPERATURE:-0.7}
      
      # Application
      LOG_LEVEL: ${LOG_LEVEL:-WARNING}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-*}
      
      # Redis Cache
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - book-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ---------------------------------------------------------------------------
  # Redis Cache (Production)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: intelligent_books_redis_prod
    volumes:
      - redis_data:/data
    networks:
      - book-network
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

volumes:
  postgres_data:
    name: intelligent_books_postgres_data_prod
  redis_data:
    name: intelligent_books_redis_data_prod

networks:
  book-network:
    name: intelligent_books_network_prod
    driver: bridge
